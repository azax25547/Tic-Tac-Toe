<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <h1> Tic-Tac-Toe </h1>
  <div class="container-grid">
    <div class="row">
      <div class="col-lg-4 px-4 my-5">
        <section>
          <p class="display-6">Welcome to Tic-Tac-Toe.</p>
          <label for="cars">Choose Your Game Type:</label>

          <select class="form-select" aria-label="Default select example" name="gameType" id="gameType">
            <option value="default" selected>Select</option>
            <option value="1">Player Vs Player</option>
            <option value="2" disabled>With AI</option>
            <option value="3" disabled>Player vs Player(Realtime)</option>
          </select>
          <button class="btn btn-dark" id="selectGame" onclick="selectGame()">Select</button>
        </section>
        <section>
          <div id="pvp" style="display: none;">
            <input type="text" name="player1" class="form-control my-1" id="player1"
              placeholder="Name of Player for 'X'">
            <input type="text" name="player2" class="form-control my-1" id="player2"
              placeholder="Name of Player for 'O'">
          </div>
          <div id="pai" style="display: none;">
            <label for="player">Name of Player : </label>
            <input type="text" name="player" id="player" placeholder="Name of Player">
          </div>
          <button class="btn btn-dark" id="start" style="display: none;" onclick="startGame();">Start
            Game!</button>
        </section>

        <section>
          <div id="scorecard">
            <div class="name" style="display: none;">
              <span class="player-1-name"></span> : <span class="player-2-name"></span> <br />
              <span class="player-1-score">0</span> : <span class="player-2-score">0</span>
            </div>
          </div>
        </section>
        <section>
          <div class="input-group justify-content-between">

            <button class="btn btn-dark mr-1" type="button" id="refresh" style="display: none;"
              onclick=window.location.reload();>Finish
              Game</button>
            <button class="btn btn-dark" type="button" id="again" style="display: none;" onclick="playAgain()">Play
              Again</button>
          </div>


        </section>
      </div>
      <div class="col-lg-8">
        <section>
          <div class="player-turn">

          </div>
        </section>
        <div class="grid-container" style="display: none;">
          <div class="outer-grid" id="outGrid">
            <div class="outer-square">
              <div class="inner-grid">
                <div class="inner-square" onclick="takeTheInput(this)" data-box="1"></div>
              </div>
              <div class="inner-grid">
                <div class="inner-square" onclick="takeTheInput(this)" data-box="2"></div>
              </div>
              <div class="inner-grid">
                <div class="inner-square" onclick="takeTheInput(this)" data-box="3"></div>
              </div>
              <div class="inner-grid">
                <div class="inner-square" onclick="takeTheInput(this)" data-box="4"></div>
              </div>
              <div class="inner-grid">
                <div class="inner-square" onclick="takeTheInput(this)" data-box="5"></div>
              </div>
              <div class="inner-grid">
                <div class="inner-square" onclick="takeTheInput(this)" data-box="6"></div>
              </div>
              <div class="inner-grid">
                <div class="inner-square" onclick="takeTheInput(this)" data-box="7"></div>
              </div>
              <div class="inner-grid">
                <div class="inner-square" onclick="takeTheInput(this)" data-box="8"></div>
              </div>
              <div class="inner-grid">
                <div class="inner-square" onclick="takeTheInput(this)" data-box="9"></div>
              </div>
            </div>
          </div>
        </div>
        <section class="output">
          <p id="output">
          <div id="result"></div>
        </section>

      </div>

    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
